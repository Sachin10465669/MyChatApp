name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Debug - Show structure
      run: |
        echo "=== Repository root ==="
        ls -la
        echo "=== MyChatApp directory ==="
        ls -la MyChatApp/
        if [ -f "MyChatApp/pom.xml" ]; then
          echo "=== Found pom.xml in MyChatApp ==="
          head -20 MyChatApp/pom.xml
        else
          echo "=== No pom.xml found in MyChatApp ==="
        fi

    - name: Build with Maven
      working-directory: MyChatApp
      run: mvn clean compile test